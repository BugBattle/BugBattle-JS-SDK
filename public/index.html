<!DOCTYPE html>
<html lang="en">

<head>
  <title>BugBattle DEMO</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #70B9DA;
      margin: 0;
    }

    .demo-container {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .demo-container>div {
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
      line-height: 24px;
    }

    .demo-container>img {
      width: 100%;
      max-width: 220px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="demo-container">
    <img src="./bugbattlelogo.png" />
  </div>
</body>

</html>
